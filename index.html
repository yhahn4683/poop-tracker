<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üí© Poop Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #calendar {
      max-width: 900px;
      margin: 40px auto;
      background-color: #fff;
      color: #000;
      border-radius: 10px;
      padding: 10px;
    }
    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>üí© Poop Tracker</h1>
  <button onclick="recordPoop()">Record Poop</button>
  <div id="calendar"></div>

  <!-- FullCalendar Ïä§ÌÅ¨Î¶ΩÌä∏ Î°úÎìú -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxOxBZntWVWEzPLoNCIRUSma3F5h7VA9OTgKmboMdMUe4yniFAG6XMG_ONYuCF3e4QVkw/exec";
    const poopEmoji = "üí©";
    let calendar;

    function recordPoop() {
      fetch(scriptURL, { method: 'POST' })
        .then(() => {
          alert("üí© Í∏∞Î°ù ÏôÑÎ£å!");
          const today = new Date().toISOString().split('T')[0];
          calendar.addEvent({ title: poopEmoji, start: today, allDay: true });
        })
        .catch((err) => alert("ÏóêÎü¨: " + err));
    }

    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: ''
        },
        events: []
      });

      // Google Apps ScriptÏóêÏÑú Í∏∞Î°ùÎêú ÎÇ†Ïßú Î∂àÎü¨Ïò§Í∏∞
      fetch(scriptURL)
        .then(response => response.text())
        .then(text => {
          const dateList = text.trim().split("\n");
          dateList.forEach(date => {
            calendar.addEvent({
              title: poopEmoji,
              start: date,
              allDay: true
            });
          });
        })
        .catch(err => console.error("Í∏∞Î°ù Î∂àÎü¨Ïò§Í∏∞ Ïò§Î•ò:", err));

      calendar.render();
    });
  </script>
</body>
</html>
