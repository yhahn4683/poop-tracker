<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💩 Poop Tracker</title>
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #calendar {
      max-width: 900px;
      margin: 40px auto;
      background-color: #fff;
      color: #000;
      border-radius: 10px;
      padding: 10px;
    }
    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>💩 Poop Tracker</h1>
  <button id="recordBtn" disabled>Record Poop</button>
  <div id="calendar"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxOxBZntWVWEzPLoNCIRUSma3F5h7VA9OTgKmboMdMUe4yniFAG6XMG_ONYuCF3e4QVkw/exec";
    const poopEmoji = "💩";
    let calendar;

    function recordPoop() {
      fetch(scriptURL, { method: 'POST' })
        .then(() => {
          alert("💩 기록 완료!");
          const today = new Date().toISOString().split('T')[0];
          calendar.addEvent({ title: poopEmoji, start: today, allDay: true });
        })
        .catch((err) => alert("에러: " + err));
    }

    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const recordBtn = document.getElementById('recordBtn');

      if (!calendarEl || !recordBtn) {
        alert("요소를 찾을 수 없습니다.");
        return;
      }

      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: ''
        },
        events: [],
      });

      calendar.render();

      // 버튼 활성화 및 이벤트 연결
      recordBtn.disabled = false;
      recordBtn.addEventListener("click", recordPoop);
    });
  </script>
</body>
</html>
